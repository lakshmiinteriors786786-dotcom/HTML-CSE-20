<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        .navbar {
            background: #222;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }
        .icons a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 15px;
        }
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            display: none;
        }
        .mobile-menu {
            display: none;
            background: #333;
            text-align: center;
            padding: 20px 0;
        }
        .mobile-menu a {
            display: block;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .mobile-menu a:hover {
            background: #444;
        }
        .content {
            width: 100%;
            margin: 0;
            padding: 10px;
            min-height: 350px;
        }
        .content h2 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">ShopEase</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>
        <div class="icons">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h2>Welcome to ShopEase!</h2>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>
</body>
</html>
