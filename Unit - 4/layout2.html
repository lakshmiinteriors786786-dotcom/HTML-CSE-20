<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        box-sizing: border-box;
      }

      img {
        border: 2px solid #783737;
        float: left;
      }

      p {
        color: blue;
        display: inline-block;
      }

      #para {
        color: red;
      }

      main {
        width: 900px;
        height: 500px;
        margin: 0 auto;
        background: #8da7bd;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 1em;
        justify-content: center;
        align-items: center;
      }

      main div {
        background: rgb(106, 100, 190);
        width: 200px;
        height: 200px;
        display: grid;
        place-items: center;
        border-radius: 1em;
        color: white;
        font-weight: 900;
        font-size: larger;
      }

      section {
        width: 900px;
        padding: 10px;
        background: #d6ceab;
        height: 200px;
        display: flex;
        justify-content: space-between;
        gap: 1em;
      }

      section div {
        background: #783737;
        display: grid;
        place-items: center;
        color: aliceblue;
      }

      #left {
        flex-grow: 1;
      }

      #right {
        flex-grow: 1;
      }
    </style>
  </head>
